<p>home works!</p>
<mat-card *ngFor="let picture of profile" colspan="3" rowHeight='50vh'
style= "margin-left:70px; width: 150px; ">
<img [src]="picture  | async"    alt="profile image" width="100" height="100">
</mat-card>




<div  fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="10px grid">
  <ng-template let-bestMember="members[0]">
    best: {{bestMember|json}}
  </ng-template>
  <div fxFlex    >
    <mat-card fxFlex  *ngFor="let member of members"  >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{member.title}}</mat-card-title>
        <mat-card-subtitle>{{member.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img  mat-card-image [src]="member.url" alt="Photo of {{member.title}}">
      <mat-card-content>
        <p>
          {{member.content}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
